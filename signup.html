<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="sign.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bc4d8abcd3.js"
      crossorigin="anonymous"
    ></script>
    <script src="sa.js"></script>
  </head>
  <body>
    <div class="samcontainer">

      <h2 style="text-align:center">Sign up</h2>
      <form  onsubmit = "validateForm(event)"class="form" id="form">
        <div class="form-control">
          <label for="firstname">First Name</label>
          <input
            type="text"
            id="firstname"
            placeholder="eg:john"
            onkeypress="return onlyChar (event)"
            onkeyup=" checkName('firstname')"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error</small>
        </div>
        <div class="form-control">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            id="lastname"
            placeholder="Smith"
            onkeypress="return onlyChar (event)"
            onkeyup=" checkName('lastname')"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error</small>
        </div>
        <div class="form-control">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="johnSmith22"
            onkeyup="checkUserName ()"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            placeholder="Email ID"
            onkeyup="checkEmail()"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error</small>
        </div> 

        <div class="form-control">
          <label for="password">Password</label>
          <input
            type="text"
            id="password"
            placeholder="password"
            onkeyup="checkPassword()"
            autocomplete="off"
          />

          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error</small>
        </div>

        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Re-Enter Your password"
            onkeyup="confirmPassword()"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error</small>
        </div>
        <div class="form-control">
          <label for="phoneno">Phone No</label>
          <input
            type="text"
            id="phoneno"
            placeholder="8197652384"
            onkeypress="return onlyDigits (event)"
            onkeyup="checkPhoneNo()"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error</small>
        </div>
        <button type = 'submit' >Submit</button>
       

      </form>
    </div>
    
  </body>
</html>
